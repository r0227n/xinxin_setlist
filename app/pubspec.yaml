  talker_flutter: ^4.9.2
  talker_riverpod_logger: ^4.9.2
  url_launcher: ^6.3.2
  web: ^1.1.1
  youtube_player_iframe: ^5.2.2

dev_dependencies:
  build_runner: ^2.5.3
  custom_lint: ^0.7.5
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  freezed: ^3.0.6
  freezed_lint: ^0.0.9
  go_router_builder: ^3.0.1
  json_serializable: ^6.9.5
  riverpod_generator: ^2.6.5
